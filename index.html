<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey Palak ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #ff4d6d;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, padding 0.3s ease, top 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      z-index: 1;
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    .popup-content img {
      width: 200px;
      border-radius: 12px;
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Palak üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yesBtn">Yes ü•∞</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Yayyy!! üòª</h2>
      <p>You just made my day ‚ù§Ô∏è</p>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Happy Cat" />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const popup = document.getElementById('popup');

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.15;
      noScale -= 0.15;

      if (noScale < 0.3) noScale = 0.3;

      // Force stacking order explicitly
      yesBtn.style.zIndex = 10;
      noBtn.style.zIndex = 1;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;
    });

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    popup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
